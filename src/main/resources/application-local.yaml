server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bojeung365
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
  s3:
    bucket: ${AWS_S3_BUCKET}
    region: ${AWS_REGION}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE