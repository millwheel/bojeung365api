server:
  port: 8080
  servlet:
    session:
      cookie:
        name: JSESSIONID
        same-site: lax

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bojeung365
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update

aws:
  region: ${AWS_REGION}
  s3:
    bucket: ${AWS_S3_BUCKET}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE